---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ post.date | date: "%b %-d, %Y" }}</span>
      {% for tag in post.tags  %}
      <span class="post-meta" ><i class="fa fa-tags">&nbsp;&nbsp;</i>{{ tag }}</span>
      {% endfor %}
  <hr style="border: 0;border-bottom: #fefefe;">
  
  <div class="entry">
    {{ content }}
  </div>
</article>
